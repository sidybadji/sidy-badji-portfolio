[build]
  # Répertoire de build (pour les sites statiques, c'est le répertoire racine)
  publish = "."
  
  # Commande de build (optionnel pour un site statique)
  command = "echo 'Site statique - pas de build nécessaire'"

[build.environment]
  # Variables d'environnement si nécessaire
  NODE_VERSION = "18"

# Redirections pour le routage SPA (si nécessaire)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache pour les assets statiques
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/lib/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
